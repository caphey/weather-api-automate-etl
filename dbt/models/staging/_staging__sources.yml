version: 2

sources:
  - name: raw_data
    description: "Données brutes extraites par Airflow"
    database: analytics
    schema: raw
    tables:
      - name: weather
        description: "Données météo brutes de l'API Weatherstack"
        columns:
          - name: id
            description: "Clé primaire"
            tests:
              - unique
              - not_null
          - name: city
            description: "Nom de la ville"
            tests:
              - not_null
          - name: temperature
            description: "Température en Celsius"
          - name: extracted_at
            description: "Timestamp d'extraction"
            tests:
              - not_null
